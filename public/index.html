<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deep linking landing page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
  </style>
  <script>
    function javascriptRedirect(event) {
      window.location = event.target.getAttribute('data-href');
    }
    document.addEventListener('DOMContentLoaded', () => {
      Array.from(document.querySelectorAll('.javascript-redirect')).forEach(javascriptRedirectButtons => {
        javascriptRedirectButtons.addEventListener('click', javascriptRedirect);
      });
    });
  </script>
</html>

<body>
  <h1>Deep linking landing page</h1>
  <h2>iDev</h2>
  <p><a href="https://placeholder.com/intercept.html">Open the intercept page</a></p>
  <!-- The documentation seems to suggest we need the autoVerify attribute on the link, but I don't think that is the case. -->
  <!-- <a href="intercept.html" autoVerify>Open the intercept page with Android attribute</a> -->
  <p><button class="javascript-redirect" data-href="https://placeholder.com/intercept.html">Open the intercept page with Javascript</button></p>
  <p><a href="server-redirect">Open the intercept page with a server redirect</a></p>
  <h2>Local</h2>
  <p><a href="https://deep-link-sandbox-intercept.local/intercept.html">Open the intercept page</a></p>
  <!-- The documentation seems to suggest we need the autoVerify attribute on the link, but I don't think that is the case. -->
  <!-- <a href="https://deep-link-sandbox-intercept.local/intercept.html" autoVerify>Open the intercept page with Android attribute</a> -->
  <p><button class="javascript-redirect" data-href="https://deep-link-sandbox-intercept.local/intercept.html">Open the intercept page with Javascript</button></p>
  <p><a href="server-redirect-local">Open the intercept page with a server redirect</a></p>
</body>

</html>
